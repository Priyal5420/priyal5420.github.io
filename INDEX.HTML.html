<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ZED Cost Calculator (Final)</title>
<style>
body{font-family:Arial;background:#f4f6f8}
.box{max-width:900px;margin:20px auto;background:#fff;padding:20px;border-radius:8px}
select{padding:6px;margin:5px 0;width:100%}
table{width:100%;border-collapse:collapse;margin-top:15px}
th,td{border:1px solid #ccc;padding:8px;text-align:right}
th{background:#eee}
.left{text-align:left}
.note{font-size:12px;color:#555;margin-top:10px}
</style>
</head>

<body>
<div class="box">
<h2>ZED Certification Cost Calculator</h2>

<label>Level</label>
<select id="level" onchange="calc()">
  <option value="Silver">Silver</option>
  <option value="Gold">Gold</option>
</select>

<label>MSME Type</label>
<select id="msme" onchange="calc()">
  <option value="Micro">Micro</option>
  <option value="Small">Small</option>
  <option value="Medium">Medium</option>
</select>

<label>Category</label>
<select id="cat" onchange="calc()">
  <option value="Male">Male</option>
  <option value="Women">Women</option>
  <option value="SC">SC/ST/EWS</option>
</select>

<table>
<tr><th class="left">Particulars</th><th>Amount (?)</th></tr>
<tr><td class="left">Actual Cost</td><td id="actual">0</td></tr>
<tr><td class="left">Central Subsidy</td><td id="central">0</td></tr>
<tr><td class="left">Balance After Central</td><td id="bal">0</td></tr>
<tr><td class="left">State Subsidy (50% excl. GST)</td><td id="state">0</td></tr>
<tr><th class="left">Final Payable</th><th id="final">0</th></tr>
</table>

<p class="note">
State subsidy calculated on balance excluding GST (balance ÷ 1.18 × 50%).
</p>
</div>

<script>
function calc(){
 let level=document.getElementById("level").value;
 let msme=document.getElementById("msme").value;
 let cat=document.getElementById("cat").value;

 let HH=200000;
 let cert=(level==="Silver")?32000:72000;

 let hhRate={
  Micro:{Male:0.8,Women:0.9,SC:0.9},
  Small:{Male:0.6,Women:0.7,SC:0.7},
  Medium:{Male:0.5,Women:0.6,SC:0.6}
 };

 let certRate={
  Micro:{Male:0.8,Women:1.0,SC:0.9},
  Small:{Male:0.6,Women:1.0,SC:0.7},
  Medium:{Male:0.5,Women:1.0,SC:0.6}
 };

 let central = HH*hhRate[msme][cat] + cert*certRate[msme][cat];
 let balance = (HH+cert)-central;
 let state = (balance/1.18)*0.5;
 let final = balance - state;

 document.getElementById("actual").innerText=(HH+cert).toFixed(0);
 document.getElementById("central").innerText=central.toFixed(0);
 document.getElementById("bal").innerText=balance.toFixed(0);
 document.getElementById("state").innerText=state.toFixed(0);
 document.getElementById("final").innerText=final.toFixed(0);
}
calc();
</script>
</body>
</html>
